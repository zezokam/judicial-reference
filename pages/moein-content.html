<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مُعين: المحتوى الحصري - المرجع القضائي</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .content-wrapper {
            height: calc(100vh - 70px); /* Adjust based on header height */
            width: 100%;
            display: none; /* Hidden by default */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .access-denied {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
            padding: 20px;
        }
        .access-denied i {
            font-size: 5rem;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        .btn-buy {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: #c19a6b;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header style="height: 70px; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; align-items: center; padding: 0 20px;">
        <nav class="navbar" style="width: 100%; display: flex; justify-content: space-between; align-items: center;">
            <a href="../index.html" class="logo" style="display: flex; align-items: center; text-decoration: none; color: #333;">
                <img src="../images/final_logo.svg" alt="شعار المرجع القضائي" style="height: 40px; margin-left: 10px;">
                <h1 style="font-size: 1.2rem; margin: 0;">المرجع القضائي - مُعين</h1>
            </a>
            <a href="../index.html" style="text-decoration: none; color: #c19a6b; font-weight: bold;"><i class="fas fa-arrow-right"></i> العودة للرئيسية</a>
        </nav>
    </header>

    <div id="notion-content" class="content-wrapper">
        <iframe src="https://chemical-train-2a9.notion.site/ebd/2ef00af15a9f80a8a1f1fdc0ca9f5d18" allowfullscreen></iframe>
    </div>

    <div id="denied-message" class="access-denied" style="display: none;">
        <i class="fas fa-lock"></i>
        <h1>هذا المحتوى مخصص للمشتركين فقط</h1>
        <p>عذراً، لا يمكنك الوصول لهذه الصفحة بدون اشتراك فعال.</p>
        <a href="moein-landing.html" class="btn-buy">تعرف على كيفية الاشتراك</a>
    </div>

    <script>
        // Simple Token-based Access Control
        const VALID_TOKEN = "moein2026"; // The secret token
        
        function checkAccess() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('access');
            
            // Check if token is in URL or already saved in localStorage
            if (token === VALID_TOKEN) {
                localStorage.setItem('moein_access', 'true');
                // Clean URL to hide token
                window.history.replaceState({}, document.title, window.location.pathname);
                showContent();
            } else if (localStorage.getItem('moein_access') === 'true') {
                showContent();
            } else {
                showDenied();
            }
        }

        function showContent() {
            document.getElementById('notion-content').style.display = 'block';
            document.getElementById('denied-message').style.display = 'none';
        }

        function showDenied() {
            document.getElementById('notion-content').style.display = 'none';
            document.getElementById('denied-message').style.display = 'flex';
        }

        // Run check on load
        checkAccess();
    </script>
</body>
</html>
